<script>

var e_commerce = { 
    products: ["earphone", "headphone", "earpods"],
    quantity: [4, 3, 2],
    price: [700, 800, 1000],
    
    total_price: function() {
        var total = 0;
        for (var i = 0; i < this.products.length; i++) {
            total += this.quantity[i] * this.price[i];
        }
        return total;
    }
};

console.log("Total Price: " + e_commerce.total_price());



</script>
