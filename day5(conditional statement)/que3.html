<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="">Enter Value of A</label>
    <input type="text" id="in1">

    <br><br><br>

    <label for="">Enter Value of B</label>
    <input type="text" id="in2">

    <br><br><br>

    <label for="">Enter Value of C</label>
    <input type="text" id="in3">

    <br><br><br>

    <label for="">Enter Value of D</label>
    <input type="text" id="in4">

    <br><br><br>

    <label for="">Enter Value of E</label>
    <input type="text" id="in5">

    <br><br><br>

    <h1 id="ans"></h1>
    
</body>
</html>

<script>

    let a=document.getElementById("in1").value
    let b=document.getElementById("in2").value
    let c=document.getElementById("in3").value
    let d=document.getElementById("in4").value
    let e=document.getElementById("in5").value

    if(a=="" || b=="" || c=="" || d== "" || e==""){
        document.getElementById("ans").innerHTML="Enter Valid Number"
    } else if(a>b && a>c &&  a>d && a>e) {
        document.getElementById("ans").innerHTML=a

    } else if(b>c && b>d && b>e) {
        document.getElementById("ans").innerHTML=b

  } else if(c>d && c>e) {
    document.getElementById("ans").innerHTML=c
  } else if(d>e){
    document.getElementById("ans").innerHTML=d
  }else{
    document.getElementById("ans").innerHTML=e
  }


       
    

</script>
