<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter first Value</label>
    <input type="text" id="in1">

    <br><br><br>

    <label for="">Enter second Value</label>
    <input type="text" id="in2">

    <br><br><br>
    <label for="">Enter third Value</label>
    <input type="text" id="in3">

    <br><br><br>

    <h1 id="ans"></h1>


</body>
</html>

<script>
    let a=document.getElementById("in1").value 
    let b=document.getElementById("in2").value 
    let c=document.getElementById("in3").value 

    let sum=+a + +b + +c

    if(sum==180){
        document.getElementById("ans").innerHTML="Triangle"
    }

    if(a==b && b==c && c==a){
        document.getElementById("ans").innerHTML="equilateral"
    }else if (a!=b && b!=c && c!=a){
        document.getElementById("ans").innerHTML="scalene"

    }else{
        document.getElementById("ans").innerHTML=" isosoceles" 
    }
</script>
