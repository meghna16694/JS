<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="ans"></h1>
</body>
</html>

<script>

    let a=''
    for(let i=1;i<=30;i++){
        if(i%2 != 0){
           
            continue
            
        }
        // console.log(i)

        a+=i +"<br>"

        document.getElementById("ans").innerHTML=a


    }
</script>
