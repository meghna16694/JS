<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter Operator</h1>

    <input type="text" name="" id="op1">

    <br><br><br>

    <label for="">Enter First Number</label>
    <input type="text"  id="in1">

    <br><br><br>

    <label for="">Enter Second Number</label>
    <input type="text"  id="in2">

    <h1 id="ans"></h1>

  
</body>
</html>

<script>
    let op=document.getElementById("op1").value

    let a=document.getElementById("in1").value

    let b=document.getElementById("in2").value


    switch(op){
        case "+" : document.getElementById("ans").innerHTML= +a + +b
        break

        case "-" : document.getElementById("ans").innerHTML= +a - +b
        break

        case "*" : document.getElementById("ans").innerHTML= +a * +b
        break

        case "/" : document.getElementById("ans").innerHTML= +a / +b
        break

        default: "Enter Valid Operator"
    }
</script>
